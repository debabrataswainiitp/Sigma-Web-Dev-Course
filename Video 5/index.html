<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="image.png" alt="Train Image">
    <br>
    <table>
        <caption>Employee Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Raj</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>

            <tr>
                <td colspan="2">Sri</td>
                <td rowspan="2">Python</td>
            </tr>

            <tr>
                <td colspan="2">Sri</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sri</td>
                <td rowspan="2">Python</td>
            </tr>
        </tfoot>
    </table>


    <ul type="circle">
        <li>harry</li>
        <li>Rohan</li>
        <li>Raj</li>
    </ul>
    <ol type="A">
        <li>harry</li>
        <li>Rohan</li>
        <li>Raj</li>
    </ol>

</body>

</html>
